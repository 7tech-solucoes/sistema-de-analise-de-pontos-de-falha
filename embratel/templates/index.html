{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>EMBRATEL</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/juncao.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/relatorio.css' %}" />
		<meta charset="UTF-8" />
	</head>
	<body>
		<div class="all" >
			<div class="header" >
				<div class="header-title" >
					<div class="header-img-container" ><img class="header-logo" src="{% static "img/logo.png" %}" /></div>
				</div>
				<div class="menu">
					<div class="menu-input">
						<input type="text" name="busca" class="menu-busca" placeholder="Pesquisa rápida por Unidades, serviços, etc." />
					</div>
					<div onclick="Page.get('juncao')" class="menu-item active" >Junções</div>
					<div onclick="Page.get('equipamentos')" class="menu-item" >Equipamentos</div>
					<div onclick="Page.get('relatorio')" class="menu-item" >Relatórios</div>
				</div>
			</div>
			<div id="main" class="main-container" >
			</div>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
		<script src="{% static 'js/default.js' %}"></script>
		<script src="{% static 'js/page.js' %}"></script>
		<script src="{% static 'js/helpers.js' %}"></script>
		<script src="{% static 'controllers/juncao.js' %}"></script>
		<script src="{% static 'controllers/relatorio.js' %}"></script>
	</body>
</html>
